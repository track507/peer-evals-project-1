<!doctype html>
<html>
    <head>
        <title>Peer Evals</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <section>

                <h2>Peer Evals</h2>
                <form action="success.html" method="post"> 
                    <div>
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" placeholder="Terrence Naldoza" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="thn20@acu.edu" required>
                    </div>
                    <div>
                        <label for="confirmemail">Confirm Email</label>
                        <input id="confirmemail" name="confirmemail" type="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" required>
                    </div>
                    <div>
                        <label for="confirmpassword">Confirm Password</label>
                        <input id="confirmpassword" name="confirmpassword" type="password" required>
                    </div>
                    <button type="submit">Sign up</button>
                </form>
            </section>
        </main>
    </body>
</html>
